<!DOCTYPE html>
<html
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Github 갤러리 검색기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <style>
      #container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          max-width: 100%;
      }

      #searchForm {
          width: 100%;
      }

      #searchHeader{
          font-weight: bold;
      }

      /* 데스크톱 */
      @media all and (min-width:768px){
          #searchBox {
              margin-top: 24px;
              width: 70%;
          }

          #searchBtn {
              width: 70px;
          }
      }

      /* 모바일 태블릿 */
      @media all and (max-width:767px) {
          #searchBox {
              margin-top: 24px;
              width: 80%;
          }

          #searchBtn {
              width: 70px;
          }
      }




  </style>
</head>
<body>
<div id="container" class="container">
  <h2 id="searchHeader">
    Github 갤러리 검색기
  </h2>
  <div id="searchBox">
    <form id="searchForm" action="/search" >
      <div class="input-group mb-3">
        <input class="form-control" type="search" name="query" placeholder="검색어를 입력하세요." aria-label="Search" required>
        <button id="searchBtn" class="btn btn-outline-primary" type="submit">검색</button>
      </div>
      <div class="input-group mb-3">
        <div class="form-check">
          <input id="recommendedOnly" class="form-check-input" type="checkbox" name="recommendedOnly">
        </div>
        <label for="recommendedOnly" class="form-check-label">개념글만 보기</label>
      </div>
    </form>
  </div>

<!--  <button id="loginBtn" onclick="location.href = '/login'" class="btn btn-outline-primary" type="submit">로그인</button>-->



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
